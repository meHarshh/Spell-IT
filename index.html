<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell the Word</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spell the Word</h1>
        <button onclick="speakWord()">Speak Word</button>
        <input type="text" id="userInput" placeholder="Type the spelling here...">
        <button onclick="checkSpelling()">Check Spelling</button>
        <div class="feedback">
            <p id="feedbackMessage"></p>
        </div>
        <button onclick="nextWord()">Next Word</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
